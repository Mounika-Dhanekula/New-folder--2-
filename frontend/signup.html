<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthSync Signup</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="illustration fade-in delay-1">
      <img src="assets/images/hero_health.png" alt="Health illustration" />
    </div>

    <div class="signup-box fade-in">
      <h1>ðŸ©º Join HealthSync</h1>
      <p class="tagline">Create your account and start tracking your health</p>

      <form id="signupForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Re-enter your password" required />
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
