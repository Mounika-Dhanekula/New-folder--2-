<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Reminders | HealthSync</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/reminders.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Health<span>Sync</span></div>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vitals.html">Vitals</a></li>
      <li><a href="reminders.html" class="active">Reminders</a></li>
      <li><a href="meal-planner.html">Meal Planner</a></li>
    </ul>
  </nav>

  <section class="reminders-container">
    <h2 class="page-title">Medication Reminders</h2>

    <div class="reminders-content">
      <div class="add-reminder">
        <h3>Add New Medication</h3>
        <form id="medicationForm">
          <div class="form-row">
            <div class="input-group">
              <label>Medication Name</label>
              <input type="text" id="medName" placeholder="e.g., Metformin" required />
            </div>
            <div class="input-group">
              <label>Dosage</label>
              <input type="text" id="dosage" placeholder="e.g., 500mg" required />
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label>Frequency</label>
              <select id="frequency">
                <option value="daily">Daily</option>
                <option value="twice">Twice Daily</option>
                <option value="weekly">Weekly</option>
                <option value="as_needed">As Needed</option>
              </select>
            </div>
            <div class="input-group">
              <label>Time</label>
              <input type="time" id="medTime" required />
            </div>
          </div>

          <div class="input-group">
            <label>Instructions</label>
            <textarea id="instructions" placeholder="Special instructions..."></textarea>
          </div>

          <button type="submit" class="btn">Add Medication</button>
        </form>
      </div>

      <div class="reminders-list">
        <h3>Your Medications</h3>
        <div id="medicationsContainer" class="medications-grid">
          <!-- Medications will be dynamically added here -->
        </div>
      </div>
    </div>

    <div class="reminder-settings">
      <h3>ðŸ”” Notification Settings</h3>
      <div class="settings-grid">
        <div class="setting-item">
          <label>
            <input type="checkbox" id="pushNotifications" checked />
            Push Notifications
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="emailReminders" />
            Email Reminders
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="number" id="reminderAdvance" value="15" min="5" max="60" />
            minutes before
          </label>
        </div>
      </div>
    </div>
  </section>

  <script src="js/utils.js"></script>
  <script src="js/reminders.js"></script>
</body>
</html>
